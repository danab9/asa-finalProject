#DIRECTORIES 
samples: "resources/samples.tsv"
regular_expression: "[^/]+" #Defines that a "/" is not allowed in sample names.  
contamination_reference:
  long: "resources/references/contamination_long.fasta"
  short: "resources/references/contamination_short.fasta"
virulence_database: "" #if default = "results/virulence_database/VFDB_setA_nt.fas", it will download it under this directory. 
plasmids_database: "" 

#OPTIONAL STEPS
#Optional workflow steps can be set to "True" or "False" each 
#Preprocessing 
trimming: 
  long: 'False'
  short: 'False'
screening: 
  long: 'False'
  short: 'False'   
decontamination: 
  long: "True"
  short: "True"
qc:
  long: 'False'
  short: 'False'
#Assembly 
hybrid_assembly: "True" 
busco: "True"
#Analysis 
mlst: 'False'
resistance: 'False'
virulence: 'False'
plasmids: 'False'


#PARAMETERS
#Paremeters. Set to the default used in our pipeline. 
#In extra any string can be provided.  A link is given to the manual of the respective tool. 
fastqc:
  extra: ""

longqc:
  preset: ont-rapid  # what comes after -x
  extra: ""

multiqc:
  extra: ""

trimmomatic:
  trailing: 20
  illuminaclip:
    file: "resources/adapters/TruSeq3-PE.fa"
    seedMissmatches: '2'
    palindromeClipThreshold: '30'
    simpleClipThreshold: '10'
  extra: "" 

porechop:
  extra: ""

unicycler:
  extra: "" #https://github.com/rrwick/Unicycler#method-hybrid-assembly

kraken: 
  database: "resources/kraken_db" #directory to the kraken database used for screening. 
  quick: "True" #https://github.com/DerrickWood/kraken2/wiki/Manual

tree:
  method: "iqtree" #{fasttree,raxml,iqtree}
  extra: ""

quast:
  extra: ""

# if specified path to BUSCO lineage local file, prevent BUSCO searching online with offline: "True"
busco_params:
  lineage: "bacteria_odb10"
  offline: "False"
  extra: ""
  
rgi:
  extra: ""

blastn:
  extra: ""

prodigal:
  extra: ""

roary:
  percentage_threshold: "95"
  extra: ""